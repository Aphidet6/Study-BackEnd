<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        form { margin-bottom: 24px; }
        label { display: block; margin-bottom: 6px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { text-align: center; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" name="username" required>
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="password" required>
            <button type="submit">Register</button>
        </form>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="username" required>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            try {
                const res = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (res.ok) {
                    alert(data.message || 'Register successful');
                } else {
                    alert(data.message || data.error || 'Register failed');
                }
            } catch (err) {
                alert('Register failed');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const res = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (res.ok) {
                    alert(data.message || 'Login successful');
                } else {
                    alert(data.message || data.error || 'Login failed');
                }
            } catch (err) {
                alert('Login failed');
            }
        });
    </script>
</body>
</html>
