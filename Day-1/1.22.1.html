<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number:");
        num = parseInt(num);
        num >= 90 ? alert("Grade 4") : num >= 80 ? alert("Grade 3") : num >= 70 ? alert("Grade 2") : num >= 60 ? alert("Grade 1") : alert("Grade 0");
    </script>
</body>
</html>
